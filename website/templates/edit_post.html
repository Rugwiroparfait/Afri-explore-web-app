{% extends "base.html" %}

{% block title %}Edit Post{% endblock %}

{% block content %}
<style>
  .edit-post-container {
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    background-color: #fff;
  }

  .edit-post-container h3 {
    margin-bottom: 20px;
    font-weight: bold;
    color: #333;
  }

  .edit-post-container .form-control {
    border-radius: 5px;
    margin-bottom: 15px;
  }

  .edit-post-container .btn-primary {
    width: 100%;
    border-radius: 5px;
  }

  .edit-post-container .btn-primary:hover {
    background-color: #0056b3;
  }
</style>
<div class="container">
  <div class="edit-post-container">
    <h3 align="center">Edit Post</h3>
    <form method="POST">
      <div class="form-group">
        <textarea
          id="text"
          name="text"
          class="form-control"
          placeholder="Edit your post"
          rows="5"
        >{{ post.text }}</textarea>
      </div>
      <div align="center">
        <button class="btn btn-primary" type="submit">Save Changes</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
