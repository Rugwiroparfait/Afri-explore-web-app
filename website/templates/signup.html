{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<style>
  body {
    background: linear-gradient(120deg, #d3cce3 0%, #e9e4f0 100%);
    color: #333;
  }

  .signup-container {
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    background-color: #fff;
  }

  .signup-container h3 {
    margin-bottom: 20px;
    font-weight: bold;
    color: #333;
  }

  .signup-container .form-control {
    border-radius: 5px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    padding: 10px;
  }

  .signup-container .btn-primary {
    width: 100%;
    border-radius: 5px;
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px;
  }

  .signup-container .btn-primary:hover {
    background-color: #0056b3;
  }

  .login-link {
    display: block;
    text-align: center;
    margin-top: 15px;
    color: #007bff;
    text-decoration: none;
  }

  .login-link:hover {
    text-decoration: underline;
  }
</style>

<div class="container">
  <div class="signup-container">
    <h3 align="center">Sign Up</h3>
    <form method="POST">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="text"
          id="email"
          name="email"
          class="form-control"
          placeholder="Enter Email"
          required
        />
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          class="form-control"
          placeholder="Enter Username"
          required
        />
      </div>
      <div class="form-group">
        <label for="password1">Password</label>
        <input
          type="password"
          id="password1"
          name="password1"
          class="form-control"
          placeholder="Enter Password"
          required
        />
      </div>
      <div class="form-group">
        <label for="password2">Password Again</label>
        <input
          type="password"
          id="password2"
          name="password2"
          class="form-control"
          placeholder="Enter Password Again"
          required
        />
      </div>
      <div align="center">
        <button class="btn btn-primary" type="submit">Sign Up</button>
      </div>
      <a href="{{ url_for('auth.login') }}" class="login-link">Already have an account? Login here</a>
    </form>
  </div>
</div>
{% endblock %}
