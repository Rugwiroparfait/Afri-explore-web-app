{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<style>
  .signup-container {
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    background-color: #fff;
  }

  .signup-container h3 {
    margin-bottom: 20px;
    font-weight: bold;
    color: #333;
  }

  .signup-container .form-control {
    border-radius: 5px;
    margin-bottom: 15px;
  }

  .signup-container .btn-primary {
    width: 100%;
    border-radius: 5px;
  }

  .signup-container .btn-primary:hover {
    background-color: #0056b3;
  }
</style>
<div class="container">
  <div class="signup-container">
    <h3 align="center">Sign Up</h3>
    <form method="POST">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="text"
          id="email"
          name="email"
          class="form-control"
          placeholder="Enter Email"
        />
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          class="form-control"
          placeholder="Enter Username"
        />
      </div>
      <div class="form-group">
        <label for="password1">Password</label>
        <input
          type="password"
          id="password1"
          name="password1"
          class="form-control"
          placeholder="Enter Password"
        />
      </div>
      <div class="form-group">
        <label for="password2">Password Again</label>
        <input
          type="password"
          id="password2"
          name="password2"
          class="form-control"
          placeholder="Enter Password Again"
        />
      </div>
      <div align="center">
        <button class="btn btn-primary" type="submit">Sign Up</button>
      </div>
    </form>
  </div>
</div>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    // Example: Add an event listener to the signup button
    const signupButton = document.querySelector('.btn-primary');
    signupButton.addEventListener('click', function () {
      alert('Signing up...');
    });
  });
</script>
{% endblock %}
